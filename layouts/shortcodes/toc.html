<nav id="toc"> 
  <ul> 
    {{ range $h1 := $.Page.ContentData.TableOfContents }}
      <li><a href="{{ $h1.ID }}">{{ $h1.HTML }}</a></li>

      {{ if len $h1.Headers | lt 0 }}
        <ul>
        {{ range $h2 := $h1.Headers }}
          <li><a href="{{ $h2.ID }}">{{ replaceRE "<img.*?>" "" $h2.HTML }}</a></li>
        {{ end }}
        </ul>
      {{ end }}
    {{ end }}
  </ul>
</nav>
